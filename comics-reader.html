<head>
  <title>Comics Reader</title>

  <!-- GOOGLE FEEDS API -->
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("feeds", "1");
    var currentSource;
    var container;

    function initialize() {
      document.getElementById("feed").innerHTML = "";
      var feed = new google.feeds.Feed(currentSource);
      feed.setNumEntries(10);
      feed.load(function(result) {
        feed.setResultFormat(google.feeds.Feed.XML_FORMAT);
        if (!result.error) {
          console.log("result", result);
          container = document.getElementById("feed");
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var li = document.createElement("li");
            li.setAttribute("class", "feed-link");
            li.innerHTML = "<a href=" + entry.link + ">" + entry.title + "</a>";
            container.appendChild(li);
          }
          console.dir(container);
        }
      });
    }
    google.setOnLoadCallback(initialize);
  </script>
</head>

<body>
  <div id="page">
    <div id="header">
      <div class="row">
        <div class="col-md-8">
          <div id="logo">
            <a href="~">
              <img src="images/logo.png" width="340" height="135" alt="Comics Reader" />
            </a>
          </div>
          <!-- END OF LOGO -->
          <br>
        </div>
        <div class="col-md-4">
          <br>
          <button class="btn btn-warning login">{{> loginButtons}}</button>
        </div>
      </div>
      <!-- END OF ROW -->
    </div>

    <div id="content">
      <div id="top_banner">
        <div class="container">

          <header>
            <h1>My Comics ({{incompleteCount}})</h1>

            <!-- PULLING GOOGLE FEEDS API -->
            <div>
              <ul id="feed">
                <li></li>
              </ul>
            </div>

            {{#if currentUser}}
            <form class="new-task">
              <input type="text" name="text" placeholder="Enter an RSS URL" />
            </form>
            {{/if}}
          </header>
          <br>
        </div>
        <!-- end of container  -->
      </div>
      <!-- END OF TOP BANNER -->
    </div>
    <!-- END OF CONTENT -->
    <br>
    <div id="content">
      <div class="row">
        <div class="col-md-4">

          <div class="container">
            <br>
            <ul>
              {{#each tasks}} {{> task}} {{/each}}
            </ul>
          </div>
          <!-- end of container -->
        </div>

        <div class="col-md-8">

          <iframe frameborder="0" src="{{selectedFeed}}"></iframe>
        </div>
      </div>
      <!-- end of row -->
    </div>
    <!-- END OF CONTENT -->
    <div id="footer">
    </div>
    <!-- END OF FOOTER -->
  </div>
  <!-- END OF PAGE -->
</body>

<!-- ======================================== -->
<!-- TASK LIST TEMPLATES -->
<!-- ======================================== -->

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" /> {{#if isOwner}}
    <button class="btn btn-primary toggle-private">
      {{#if private}} Private {{else}} Public {{/if}}
    </button>
    {{/if}}

    <a href="{{text}}" class="source-link">{{text}}</a>
  </li>
</template>
